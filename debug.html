<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deye Device Information Debug Tool</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RKYEQQD1JZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-RKYEQQD1JZ');
  </script>
  <!-- <script src="https://unpkg.com/superagent@7.1.3/dist/superagent.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="./js/debug.js" defer></script>
  <style>
    .item {
      margin-bottom: 10px;
    }

    .row-item {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="main">
    <el-container>
      <el-aside width="400px">
        <el-row style="padding-top: 10px;">
          <el-form :label-position="labelPosition" label-width="100px" :model="formLabelAlign">
            <el-form-item label="Host">
              <el-input v-model="mqtt.host"></el-input>
            </el-form-item>
            <el-form-item label="Port">
              <el-input v-model="mqtt.port"></el-input>
            </el-form-item>
            <el-form-item label="Username">
              <el-input v-model="mqtt.loginname"></el-input>
            </el-form-item>
            <el-form-item label="Password">
              <el-input v-model="mqtt.password" show-password></el-input>
            </el-form-item>
            <el-form-item label="clientId">
              <el-input v-model="mqtt.clientid"></el-input>
            </el-form-item>
            <el-form-item>
              <el-button type="success">Connect</el-button>
            </el-form-item>
          </el-form>
        </el-row>
      </el-aside>
      <el-container style="height: 100vh;">
        <el-main>
          <el-row class="row-item">
            <el-card class="box-card">
              <div slot="header" class="clearfix">
                <span>Topic:xxxxx/xxxx/xxxxxx</span>
              </div>
              <div v-for="o in 4" :key="o" class="text item">
                {{'DATA ' + o }}
              </div>
            </el-card>
          </el-row>
        </el-main>
        <el-footer style="text-align: center;margin-top: 1%;margin-bottom: 1%;">Â©
          Senyuki-Yami. <el-link type="primary" href="https://github.com/yamisenyuki/Deye-Device-Information-Getter">
            GitHub
            Repo</el-link>
        </el-footer>
      </el-container>
    </el-container>

  </div>
</body>

</html>
